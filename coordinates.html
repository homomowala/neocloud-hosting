<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coordinate Calculator - NEOCLOUD</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <nav class="navbar">NEOCLOUD</nav>
  <main class="tool">
    <h1>Coordinate Calculator</h1>
    <label>Overworld X: <input id="x"/></label>
    <label>Overworld Z: <input id="z"/></label>
    <button onclick="calcCoords()">Convert</button>
    <p id="netherCoords"></p>
  </main>
  <script>
    function calcCoords() {
      const x = parseFloat(document.getElementById("x").value);
      const z = parseFloat(document.getElementById("z").value);
      document.getElementById("netherCoords").innerText = `Nether: (${x/8}, ${z/8})`;
    }
  </script>
</body>
</html>
