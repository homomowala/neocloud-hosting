<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coordinate Calculator - NEOCLOUD</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      background: #1e0033;
      color: white;
      font-family: monospace;
      padding: 2rem;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      background: #2b0051;
      color: white;
      border: none;
      border-radius: 8px;
    }
    .output {
      margin-top: 1rem;
      background: #370066;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>üìç Coordinate Calculator</h1>
  <p>Convert Overworld ‚Üî Nether coords easily!</p>
  <input type="number" id="x" placeholder="Enter X coordinate">
  <input type="number" id="z" placeholder="Enter Z coordinate">
  <div class="output" id="result"></div>

  <script>
    const xInput = document.getElementById('x');
    const zInput = document.getElementById('z');
    const result = document.getElementById('result');

    function update() {
      const x = parseFloat(xInput.value);
      const z = parseFloat(zInput.value);
      if (!isNaN(x) && !isNaN(z)) {
        result.innerHTML = `
          <b>Nether:</b> (${(x / 8).toFixed(2)}, ${(z / 8).toFixed(2)})<br>
          <b>Overworld:</b> (${(x * 8).toFixed(2)}, ${(z * 8).toFixed(2)})
        `;
      } else {
        result.innerText = 'Enter valid numbers';
      }
    }

    xInput.addEventListener('input', update);
    zInput.addEventListener('input', update);
  </script>

</body>
</html>
