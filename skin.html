<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skin Grabber</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body class="tool-bg">
  <header class="navbar"><img src="logo.png" class="logo" /><nav><a href="index.html">Home</a><a href="plans.html">Plans</a><a class="active" href="tools.html">Tools</a></nav></header>
  <main class="tool-main">
    <h1 class="tool-title">ðŸŽ­ Skin Grabber</h1>
    <p class="tool-desc">Get the Minecraft skin of any player by their username.</p>
    <input type="text" id="username" placeholder="Username" class="tool-input" />
    <button onclick="getSkin()" class="tool-btn">Grab Skin</button>
    <div id="skinResult" class="tool-output"></div>
  </main>
  <script>
    function getSkin() {
      const username = document.getElementById("username").value;
      const img = `<img src="https://mineskin.eu/armor/body/${username}/100.png" alt="Skin" />`;
      document.getElementById("skinResult").innerHTML = img;
    }
  </script>
</body>
</html>
