<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skin Grabber - NEOCLOUD</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <nav class="navbar">NEOCLOUD</nav>
  <main class="tool">
    <h1>Skin Grabber</h1>
    <input id="username" placeholder="Minecraft Username"/>
    <button onclick="getSkin()">Grab Skin</button>
    <img id="skin" style="margin-top: 10px; display: block;" />
  </main>
  <script>
    function getSkin() {
      const user = document.getElementById("username").value;
      document.getElementById("skin").src = `https://mc-heads.net/body/${user}/300`;
    }
  </script>
</body>
</html>
