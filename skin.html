<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skin Grabber - NEOCLOUD</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      background: #1e0033;
      color: white;
      font-family: monospace;
      padding: 2rem;
      text-align: center;
    }
    input {
      padding: 0.5rem;
      background: #2b0051;
      border: none;
      color: white;
      border-radius: 8px;
      width: 80%;
    }
    img {
      margin-top: 1rem;
      border-radius: 10px;
      background: #2a003f;
    }
  </style>
</head>
<body>

  <h1>ðŸ§‘ Skin Grabber</h1>
  <p>Enter a Minecraft username:</p>
  <input type="text" id="username" placeholder="e.g. Notch">
  <div id="skinContainer"></div>

  <script>
    const input = document.getElementById('username');
    const container = document.getElementById('skinContainer');

    input.addEventListener('input', () => {
      const user = input.value.trim();
      if (user.length > 0) {
        container.innerHTML = \`
          <img src="https://minotar.net/armor/body/\${user}/100.png" alt="Skin of \${user}">
        \`;
      } else {
        container.innerHTML = '';
      }
    });
  </script>

</body>
</html>
