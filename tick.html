<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tick Calculator - NEOCLOUD</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <nav class="navbar">NEOCLOUD</nav>
  <main class="tool">
    <h1>Tick to Seconds</h1>
    <input id="ticks" type="number" placeholder="Ticks"/>
    <button onclick="convert()">Convert</button>
    <p id="converted"></p>
  </main>
  <script>
    function convert() {
      const t = parseInt(document.getElementById("ticks").value);
      document.getElementById("converted").innerText = `${t / 20} seconds`;
    }
  </script>
</body>
</html>
