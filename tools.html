<head>

  <title>NEOCLOUD Tools</title>
  <link rel="stylesheet" href="main.css">
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: linear-gradient(to bottom, #1b0030, #000);
      color: white;
    }
    header {
      background: #260042;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1.2rem;
    }
    header img {
      height: 28px;
    }
    nav a {
      color: #ff9cfc;
      margin-left: 1rem;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    h1 {
      text-align: center;
      margin: 2rem 1rem 1rem;
      font-size: 2rem;
      color: #ffb2ff;
    }
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 1rem 2rem;
      max-width: 1100px;
      margin: auto;
    }
    .tool {
      background: #32004d;
      border-radius: 12px;
      padding: 1.2rem;
      box-shadow: 0 0 12px #c480ff50;
      text-align: center;
      transition: 0.3s ease;
    }
    .tool:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 16px #ff9cfcaa;
    }
    .tool h3 {
      margin-bottom: 0.6rem;
      color: #ffd6ff;
    }
    .tool a {
      color: #ffffff;
      font-weight: bold;
      text-decoration: none;
    }
    .tool a:hover {
      color: #ff9cfc;
    }
    @media (max-width: 600px) {
      .tools-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }
    }
  </style>
</head>
