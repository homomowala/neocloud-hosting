<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOTD Generator - NEOCLOUD</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <nav class="navbar">NEOCLOUD</nav>
  <main class="tool">
    <h1>MOTD Generator</h1>
    <input id="motdInput" placeholder="Enter MOTD text" />
    <button onclick="generateMOTD()">Generate</button>
    <p id="output"></p>
  </main>
  <script>
    function generateMOTD() {
      const motd = document.getElementById('motdInput').value;
      document.getElementById('output').innerText = `§a${motd.replace(/ /g, ' §r')}`;
    }
  </script>
</body>
</html>
