<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MOTD Generator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="navbar"><a href="tools.html">← Back</a></div>
  <section class="tool-section">
    <h1>MOTD Generator</h1>
    <p>Create a Minecraft MOTD with color codes.</p>
    <textarea id="motd" placeholder="Enter MOTD here..."></textarea>
    <button onclick="generate()">Copy with Color</button>
    <p id="result"></p>
  </section>
  <script>
    function generate() {
      const text = document.getElementById('motd').value;
      const formatted = text.replace(/&([0-9a-fk-or])/gi, '§$1');
      navigator.clipboard.writeText(formatted);
      document.getElementById('result').innerText = 'Copied MOTD: ' + formatted;
    }
  </script>
</body>
</html>
