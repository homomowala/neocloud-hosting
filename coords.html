<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coordinate Calculator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="navbar"><a href="tools.html">← Back</a></div>
  <section class="tool-section">
    <h1>Coordinate Calculator</h1>
    <p>Convert Overworld ↔ Nether coordinates.</p>
    <input type="number" id="x" placeholder="X Coord">
    <input type="number" id="z" placeholder="Z Coord">
    <select id="dimension">
      <option value="nether">Nether to Overworld</option>
      <option value="overworld">Overworld to Nether</option>
    </select>
    <button onclick="convert()">Convert</button>
    <p id="output"></p>
  </section>
  <script>
    function convert() {
      const x = parseFloat(document.getElementById("x").value);
      const z = parseFloat(document.getElementById("z").value);
      const dim = document.getElementById("dimension").value;
      if (dim === "nether") {
        document.getElementById("output").innerText = `Overworld: X=${x*8}, Z=${z*8}`;
      } else {
        document.getElementById("output").innerText = `Nether: X=${x/8}, Z=${z/8}`;
      }
    }
  </script>
</body>
</html>
