<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enchantment Calculator</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body class="tool-bg">
  <header class="navbar"><img src="logo.png" class="logo" /><nav><a href="index.html">Home</a><a href="plans.html">Plans</a><a class="active" href="tools.html">Tools</a></nav></header>
  <main class="tool-main">
    <h1 class="tool-title">ðŸ”® Enchantment Calculator</h1>
    <p class="tool-desc">Check XP cost for combining enchantments in an anvil.</p>
    <input type="number" id="books" placeholder="Books combined" class="tool-input" />
    <button onclick="calcXP()" class="tool-btn">Calculate XP</button>
    <p id="xpResult" class="tool-output"></p>
  </main>
  <script>
    function calcXP() {
      const books = parseInt(document.getElementById("books").value);
      const xp = books * 2 + Math.floor(books / 2);
      document.getElementById("xpResult").innerText = `Estimated XP cost: ${xp} levels`;
    }
  </script>
</body>
</html>
