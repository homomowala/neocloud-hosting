<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEOCLOUD - Home</title>
  <link rel="stylesheet" href="main.css" />
  <style>
    body {
      background: linear-gradient(to bottom, #1c002b, #000000);
      color: #fff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background: #260042;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }
    header img {
      height: 32px;
    }
    nav a {
      color: #ff9cfc;
      margin: 0 0.8rem;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: #ffffff;
    }
    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }
    .hero h1 {
      font-size: 2.5rem;
      color: #e28aff;
    }
    .hero p {
      max-width: 600px;
      margin: 1rem auto;
      color: #d0bce0;
    }
    .btn {
      background: #7a00cc;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #a030ff;
    }
    @media (max-width: 600px) {
      .hero h1 { font-size: 1.8rem; }
      nav { display: flex; flex-wrap: wrap; gap: 0.5rem; justify-content: center; }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="NEOCLOUD Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="plans.html">Plans</a>
      <a href="tools.html">Tools</a>
      <a href="https://discord.gg/" target="_blank">Discord</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to NEOCLOUD</h1>
    <p>Mythical. Fast. Affordable Minecraft hosting with premium tools built right in.</p>
    <a href="plans.html"><button class="btn">View Plans</button></a>
  </section>

</body>
</html>
