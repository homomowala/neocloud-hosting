<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEOCLOUD Hosting</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      font-family: sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Press Start 2P', monospace;
    }
    .glow-text {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
    }
    .glow-btn {
      box-shadow: 0 0 15px #ff00ff;
      transition: all 0.3s;
    }
    .glow-btn:hover {
      box-shadow: 0 0 25px #a259ff, 0 0 45px #ff00ff;
    }

    /* Loading animation */
    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .circle {
      border: 5px solid #ff00ff;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .circle.outer {
      width: 80px;
      height: 80px;
    }

    .circle.inner {
      width: 40px;
      height: 40px;
      position: absolute;
      animation-direction: reverse;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="text-white">

  <!-- Loading Screen -->
  <div id="loader">
    <div class="relative">
      <div class="circle outer"></div>
      <div class="circle inner"></div>
      <p class="mt-24 text-center text-purple-400 font-bold text-xl">Loading...</p>
    </div>
  </div>

  <!-- Navbar -->
  <header class="flex justify-between items-center p-6">
    <div class="text-2xl font-bold text-purple-400">NEOCLOUD</div>
    <nav class="space-x-6 text-lg">
      <a href="index.html" class="hover:text-pink-400">Home</a>
      <a href="plans.html" class="hover:text-pink-400">Plans</a>
      <a href="tools.html" class="hover:text-pink-400">Tools</a>
    </nav>
    <a href="plans.html" class="bg-pink-600 px-6 py-2 rounded-full glow-btn text-white font-bold">Get Started</a>
  </header>

  <!-- Hero -->
  <section class="text-center py-24">
    <h1 class="text-4xl md:text-5xl glow-text mb-6">NEOCLOUD HOSTING</h1>
    <p class="text-gray-300 text-xl mb-8">Affordable high-performance Minecraft hosting.</p>
    <a href="plans.html" class="bg-pink-600 px-8 py-3 rounded-full text-xl font-bold glow-btn">See Plans</a>
  </section>

  <!-- Footer -->
  <footer class="py-10 border-t border-gray-800 text-center text-gray-500">
    <p>Â© 2025 NEOCLOUD Hosting. All rights reserved.</p>
  </footer>

  <script>
    setTimeout(() => {
      document.getElementById("loader").style.display = "none";
    }, 2000);
  </script>
</body>
</html>
